---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: myservicea
  namespace: default
spec:
  parentRefs:
    - name: gateway-one
  hostnames: ["myservicea.gw.foo.org"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: backend
          port: 80

