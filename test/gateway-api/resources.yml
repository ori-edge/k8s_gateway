---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gateway-one
  namespace: default
spec:
  gatewayClassName: istio
  listeners:
    - name: default
      hostname: "*.gw.foo.org"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1beta1
